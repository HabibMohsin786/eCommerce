<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">
          Product Detail Form
        </h1>

        <div class="mb-4">
          <label for="productName" class="block text-gray-700 font-bold mb-2"
            >Product Name</label
          >
          <input
            type="text"
            id="productName"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="Enter product name"
          />
        </div>
        <div class="mb-4">
          <label
            for="productDescription"
            class="block text-gray-700 font-bold mb-2"
            >Product Description</label
          >
          <textarea
            id="productDescription"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="Enter product description"
            rows="4"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="productPrice" class="block text-gray-700 font-bold mb-2"
            >Product Price</label
          >
          <input
            type="number"
            id="productPrice"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
            placeholder="Enter product price"
          />
        </div>
        <div class="mb-4">
          <label
            for="productCategory"
            class="block text-gray-700 font-bold mb-2"
            >Product Category</label
          >
          <select
            id="productCategory"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
          >
            <option value="" selected disabled>Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home</option>
            <option value="beauty">Beauty</option>
            <option value="sports">Sports</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="productImage" class="block text-gray-700 font-bold mb-2"
            >Product Image</label
          >
          <input
            type="file"
            id="productImage"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-indigo-500"
          />
          <progress max="100" value="0" id="prog"></progress>
        </div>
        <button
          onclick="addProduct()"
          type=""
          class="w-full bg-indigo-500 text-white px-3 py-2 rounded-lg font-bold hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
        >
          Submit
        </button>
      </div>
    </div>

    <script type="module" src="productForm.js"></script>
  </body>
</html>
