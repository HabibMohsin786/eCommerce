<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
          Log In
        </h2>

        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="flex items-center justify-between mb-6">
          <div>
            <input
              type="checkbox"
              id="remember_me"
              name="remember_me"
              class="mr-2"
            />
            <label for="remember_me" class="text-gray-700">Remember me</label>
          </div>
          <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <button
        onclick="logIn()"
          type=""
          class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-200"
        >
          Sign In
        </button>

        <p class="mt-6 text-center text-gray-700">
          Don't have an account?
          <a href="../signUp/signUp.html" class="text-blue-500 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
    <script type="module" src="signIn.js"></script>
  </body>
</html>
